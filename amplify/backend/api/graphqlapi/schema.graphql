type Applicant 
@model
 {
	id: ID!
  name: String
	phone: String
	email: String
	choices: [Choice] @connection(keyName: "byApplicant", fields: ["id"])
}

type Choice 
@model
@key(name: "byApplicant", fields: ["applicantId"])
 {
	id: ID!
  liked: Boolean
	applicantId: ID!
	applicant: Applicant @connection(fields: ["applicantId"])
	dogId: ID! 
	dog: Dog @connection(fields: ["dogId"])
}

type Dog 
@model
 {
	id: ID!
	index: Int
	titel: String
	status: String
	geslacht: String
	gesteriliseerd: String
	huidige_verblijfplaats: String
	land_van_herkomst: String
	leeftijd: String
	type: String
	schofthoogte: String
	vergoeding: String
	bijzonderheden: String
	opmerking: String
	verhaal: String
	karakter: String
	fotos: String
	videos: String
}